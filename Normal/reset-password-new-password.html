<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Set a new password for your WeReplay Admin Panel account.">
    <meta name="keywords" content="WeReplay, Admin Panel, New Password">
    <meta name="author" content="WeReplay">
    <meta name="theme-color" content="#18CB96">

    <title>WeReplay Admin Panel - Set New Password</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/Images/WeReplay-favicon.svg">
    <link rel="apple-touch-icon" href="assets/Images/WeReplay-favicon.svg">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Files - Minimal CSS for floating labels only (load after Tailwind) -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript Files -->
    <script src="assets/js/script.js"></script>
</head>
<body class="bg-light font-sans antialiased h-screen overflow-hidden">
    <!-- Page Wrapper - Centered Modal-style Card (no page scroll) -->
    <div class="h-full flex items-center justify-center px-4">
        <div class="w-full max-w-6xl max-h-[95vh] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row border border-gray/20">
            <!-- Left Column - Illustration -->
            <div class="hidden lg:flex lg:w-3/6 bg-light items-center justify-center p-8 relative overflow-hidden">
                <div class="absolute right-0 top-0 bottom-0 w-10 bg-gradient-to-l from-light via-light to-transparent pointer-events-none"></div>
                <div class="text-center z-10 max-w-lg">
                    <!-- Logo Icon -->
                    <div class="mb-6">
                        <img src="assets/Images/We-Replay-Logo.svg" alt="WeReplay Icon" class="h-10 w-auto mx-auto opacity-90" width="31" height="25">
                    </div>

                    <!-- Message -->
                    <h2 class="text-2xl font-bold text-dark mb-3">Set a new password</h2>
                    <p class="text-gray text-base mb-4">Choose a strong password to keep your WeReplay Admin account secure.</p>

                    <!-- Illustration Image (Set New Password) -->
                    <div class="relative animate-slide-up flex items-center justify-center">
                        <img 
                            src="assets/Images/SetNewPassword.png" 
                            alt="Set new password illustration" 
                            class="max-w-full h-auto object-contain animate-float"
                            loading="lazy"
                        >
                    </div>
                </div>

                <!-- Decorative Elements -->
                <div class="absolute top-0 right-0 w-64 h-64 bg-primary opacity-5 rounded-full blur-3xl"></div>
                <div class="absolute bottom-0 left-0 w-64 h-64 bg-primary opacity-5 rounded-full blur-3xl"></div>
            </div>

            <!-- Right Column - New Password Form -->
            <div class="w-full lg:w-3/5 flex flex-col bg-white relative">
                <!-- Top-corner back icon (optional: back to verify OTP) -->
                <a href="reset-password-verify-otp.html" class="hidden lg:inline-flex items-center justify-center w-9 h-9 rounded-full border border-gray/30 text-gray hover:text-primaryDark hover:border-primaryDark transition-colors absolute top-6 left-6" aria-label="Back to OTP Verification">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16" />
                    </svg>
                </a>

                <div class="flex-1 flex flex-col justify-center px-6 sm:px-8 lg:px-10 xl:px-12 py-8">
                    <!-- Page Title -->
                    <div class="mb-6 text-center">
                        <h1 class="text-2xl font-bold text-dark mb-3">Set New Password</h1>
                        <p class="text-sm text-gray">Create a new password for your account</p>
                    </div>

                    <!-- New Password Form -->
                    <form id="newPasswordForm" class="space-y-5 w-full max-w-2xl mx-auto">
                        <!-- New Password -->
                        <div class="floating-label-group relative mb-0">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                required 
                                minlength="8"
                                autocomplete="new-password"
                                class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-primary focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
                                placeholder=" "
                            >
                            <label for="newPassword" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">New Password</label>
                            <!-- Eye Icon Toggle Button -->
                            <button 
                                type="button" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 focus:outline-none transition-colors duration-300 z-10 group"
                                onclick="togglePasswordVisibility('newPassword', 'newPasswordEyeIcon')"
                                aria-label="Toggle password visibility"
                                onmouseover="this.querySelectorAll('path, circle, line').forEach(el => el.setAttribute('stroke', '#374151'))"
                                onmouseout="this.querySelectorAll('path, circle, line').forEach(el => el.setAttribute('stroke', '#6B7280'))"
                            >
                                <!-- Eye Open Icon (shown when password is hidden) -->
                                <svg id="newPasswordEyeIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" fill="none"></circle>
                                </svg>
                                <!-- Eye Closed Icon (hidden by default) -->
                                <svg id="newPasswordEyeIconClosed" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></line>
                                </svg>
                            </button>
                        </div>

                        <!-- Confirm Password -->
                        <div class="floating-label-group relative mb-0">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input 
                                type="password" 
                                id="confirmNewPassword" 
                                name="confirmNewPassword" 
                                required 
                                minlength="8"
                                autocomplete="new-password"
                                class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-primary focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
                                placeholder=" "
                            >
                            <label for="confirmNewPassword" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Confirm Password</label>
                            <!-- Eye Icon Toggle Button -->
                            <button 
                                type="button" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 focus:outline-none transition-colors duration-300 z-10 group"
                                onclick="togglePasswordVisibility('confirmNewPassword', 'confirmNewPasswordEyeIcon')"
                                aria-label="Toggle password visibility"
                                onmouseover="this.querySelectorAll('path, circle, line').forEach(el => el.setAttribute('stroke', '#374151'))"
                                onmouseout="this.querySelectorAll('path, circle, line').forEach(el => el.setAttribute('stroke', '#6B7280'))"
                            >
                                <!-- Eye Open Icon (shown when password is hidden) -->
                                <svg id="confirmNewPasswordEyeIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" fill="none"></circle>
                                </svg>
                                <!-- Eye Closed Icon (hidden by default) -->
                                <svg id="confirmNewPasswordEyeIconClosed" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></line>
                                </svg>
                            </button>
                        </div>

                        <!-- Feedback Message -->
                        <div id="newPasswordMessage" class="hidden text-center text-sm py-2 rounded-lg"></div>

                        <!-- Update Password Button -->
                        <div class="pt-3 flex justify-center">
                            <button 
                                type="submit" 
                                id="updatePasswordBtn"
                                class="w-64 bg-primary hover:bg-primaryDark active:bg-primaryDark text-white font-semibold py-2.5 px-8 rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-[#18CB96]/30 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-[#18CB96]/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                aria-label="Update password"
                            >
                                Update Password
                            </button>
                        </div>
                    </form>

                    <!-- Back to Login Link -->
                    <div class="text-center pt-4">
                        <p class="text-sm text-gray">
                            Back to
                            <a href="login.html" class="text-primary hover:text-primaryDark font-semibold transition-colors">Login</a>
                        </p>
                    </div>
                </div>
            </div><!-- end right column -->
        </div><!-- end card -->
    </div><!-- end page wrapper -->

    <script>
        // Toggle Password Visibility Function
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            const eyeIconClosed = document.getElementById(iconId + 'Closed');
            
            if (passwordInput && eyeIcon && eyeIconClosed) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.add('hidden');
                    eyeIconClosed.classList.remove('hidden');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('hidden');
                    eyeIconClosed.classList.add('hidden');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('newPasswordForm');
            const btn = document.getElementById('updatePasswordBtn');
            const msgEl = document.getElementById('newPasswordMessage');

            if (!form) return;

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const pwd = document.getElementById('newPassword').value;
                const confirmPwd = document.getElementById('confirmNewPassword').value;

                if (pwd.length < 8) {
                    showMessage('Password must be at least 8 characters long.', 'error');
                    return;
                }

                if (pwd !== confirmPwd) {
                    showMessage('Passwords do not match. Please try again.', 'error');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Updating...';

                // TODO: Replace with real API call: POST /reset-password/new-password
                setTimeout(function () {
                    showMessage('Your password has been updated successfully. Redirecting to login...', 'success');

                    setTimeout(function () {
                        window.location.href = 'login.html';
                    }, 1000);
                }, 700);
            });

            function showMessage(text, type) {
                if (!msgEl) return;
                msgEl.textContent = text;
                msgEl.className = 'text-center text-sm py-2 rounded-lg ' + (type === 'error'
                    ? 'bg-red-50 text-red-600 border border-red-200'
                    : 'bg-green-50 text-green-600 border border-green-200');
                msgEl.classList.remove('hidden');

                setTimeout(function () {
                    msgEl.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
