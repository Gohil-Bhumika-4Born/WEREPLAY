<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verify your email OTP for WeReplay Admin Panel. Enter the 6-digit code sent to your email.">
    <meta name="keywords" content="WeReplay, Admin Panel, OTP Verification, Email Verification">
    <meta name="author" content="WeReplay">
    <meta name="theme-color" content="#18CB96">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="WeReplay Admin Panel - Email Verification">
    <meta property="og:description" content="Verify your email with OTP code">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="WeReplay Admin Panel - Email Verification">
    <meta property="twitter:description" content="Verify your email with OTP code">
    
    <title>WeReplay Admin Panel - Email Verification</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/Images/WeReplay-favicon.svg">
    <link rel="apple-touch-icon" href="assets/Images/WeReplay-favicon.svg">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Files - Minimal CSS for floating labels only (load after Tailwind) -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- JavaScript Files -->
    <script src="assets/js/script.js"></script>
</head>
<body class="bg-light font-sans antialiased h-screen overflow-hidden">
    <!-- Page Wrapper - Centered Modal-style Card (no page scroll) -->
    <div class="h-full flex items-center justify-center px-4">
        <div class="w-full max-w-6xl max-h-[95vh] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row border border-gray/20">
        <!-- Left Column - Illustration (narrower on desktop) -->
        <div class="hidden lg:flex lg:w-3/6 bg-light items-center justify-center p-8 relative overflow-hidden">
            <div class="absolute right-0 top-0 bottom-0 w-10 bg-gradient-to-l from-light via-light to-transparent pointer-events-none"></div>
            <div class="text-center z-10 max-w-lg">
                <!-- Logo Icon (no animation) -->
                <div class="mb-6">
                    <img src="assets/Images/We-Replay-Logo.svg" alt="WeReplay Icon" class="h-10 w-auto mx-auto opacity-90" width="31" height="25">
                </div>
                
                <!-- Welcome Message -->
                <h2 class="text-2xl font-bold text-dark mb-3">Verify Your Email</h2>
                <p class="text-gray text-base mb-8">We've sent a 6-digit verification code to your email address. Please enter it below to continue.</p>
                
                <!-- Illustration Image (OTP) -->
                <div class="relative animate-slide-up flex items-center justify-center">
                    <img 
                        src="assets/Images/OTP-removebg.png" 
                        alt="OTP Verification illustration" 
                        class="max-w-full h-auto object-contain animate-float"
                        loading="lazy"
                    >
                </div>
            </div>
            
            <!-- Decorative Elements -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-primary opacity-5 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-64 h-64 bg-primary opacity-5 rounded-full blur-3xl"></div>
        </div>
        
        <!-- Right Column - OTP Verification Form -->
        <div class="w-full lg:w-3/5 flex flex-col bg-white relative">
            <!-- Top-corner back icon -->
            <a href="register.html" class="hidden lg:inline-flex items-center justify-center w-9 h-9 rounded-full border border-gray/30 text-gray hover:text-primaryDark hover:border-primaryDark transition-colors absolute top-6 left-6" aria-label="Back to Sign Up">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16" />
                </svg>
            </a>
            <div class="flex-1 flex flex-col justify-center px-6 sm:px-8 lg:px-10 xl:px-12 py-8">
                <!-- Page Title (centered like before) -->
                <div class="mb-8 text-center">
                    <h1 class="text-2xl font-bold text-dark mb-3">Email Verification</h1>
                </div>
                
                <!-- OTP Verification Form -->
                <form class="space-y-5 w-full max-w-2xl mx-auto" id="otpForm">
                    <!-- Email Info Text -->
                    <div class="mb-3 text-center">
                        <p class="text-sm text-gray">
                            We have sent a 6-digit OTP to
                            <span id="emailText" class="font-semibold text-dark break-all"></span>
                        </p>
                    </div>
                    <!-- Hidden email field (for form / API use) -->
                    <input type="hidden" id="email" name="email" value="">
                    
                    <!-- OTP Input Field (6 digits) -->
                    <div class="mb-0">
                        <label class="block text-sm text-gray-500 mb-3 text-center">Enter OTP Code</label>
                        <div class="flex justify-center gap-3" id="otpContainer">
                            <input 
                                type="text" 
                                id="otp1" 
                                name="otp1" 
                                maxlength="1" 
                                pattern="[0-9]"
                                required
                                class="w-14 h-14 text-center text-2xl font-bold border border-gray rounded-lg text-gray focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20 transition-all duration-300"
                                autocomplete="off"
                            >
                            <input 
                                type="text" 
                                id="otp2" 
                                name="otp2" 
                                maxlength="1" 
                                pattern="[0-9]"
                                required
                                class="w-14 h-14 text-center text-2xl font-bold border border-gray rounded-lg text-gray focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20 transition-all duration-300"
                                autocomplete="off"
                            >
                            <input 
                                type="text" 
                                id="otp3" 
                                name="otp3" 
                                maxlength="1" 
                                pattern="[0-9]"
                                required
                                class="w-14 h-14 text-center text-2xl font-bold border border-gray rounded-lg text-gray focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20 transition-all duration-300"
                                autocomplete="off"
                            >
                            <input 
                                type="text" 
                                id="otp4" 
                                name="otp4" 
                                maxlength="1" 
                                pattern="[0-9]"
                                required
                                class="w-14 h-14 text-center text-2xl font-bold border border-gray rounded-lg text-gray focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20 transition-all duration-300"
                                autocomplete="off"
                            >
                            <input 
                                type="text" 
                                id="otp5" 
                                name="otp5" 
                                maxlength="1" 
                                pattern="[0-9]"
                                required
                                class="w-14 h-14 text-center text-2xl font-bold border border-gray rounded-lg text-gray focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20 transition-all duration-300"
                                autocomplete="off"
                            >
                            <input 
                                type="text" 
                                id="otp6" 
                                name="otp6" 
                                maxlength="1" 
                                pattern="[0-9]"
                                required
                                class="w-14 h-14 text-center text-2xl font-bold border border-gray rounded-lg text-gray focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20 transition-all duration-300"
                                autocomplete="off"
                            >
                        </div>
                        <input type="hidden" id="otp" name="otp" value="">
                    </div>
                    
                    <!-- Success/Error Message -->
                    <div id="message" class="hidden text-center text-sm py-2 rounded-lg"></div>
                    
                    <!-- Verify OTP Button -->
                    <div class="pt-3 flex justify-center">
                        <button 
                            type="submit" 
                            id="verifyBtn"
                            class="w-64 bg-primary hover:bg-primaryDark active:bg-primaryDark text-white font-semibold py-2.5 px-8 rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-[#18CB96]/30 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-[#18CB96]/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                            aria-label="Verify OTP"
                        >
                            Verify OTP
                        </button>
                    </div>
                    
                    <!-- Resend OTP Button -->
                    <div class="pt-2 flex justify-center">
                        <button 
                            type="button" 
                            id="resendBtn"
                            class="text-sm text-primary hover:text-primaryDark font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            aria-label="Resend OTP"
                        >
                            Resend OTP
                        </button>
                    </div>
                </form>
            </div>
        </div><!-- end right column -->
        </div><!-- end card -->
    </div><!-- end page wrapper -->

    <script>
        // Get email from URL parameter or localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('registerEmail') || '';
            
            if (email) {
                const emailInput = document.getElementById('email');
                const emailText = document.getElementById('emailText');
                if (emailInput) emailInput.value = email;
                if (emailText) emailText.textContent = email;
            }

            // OTP Input Handling - Auto focus next input
            const otpInputs = document.querySelectorAll('#otpContainer input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    // Only allow numbers
                    this.value = this.value.replace(/[^0-9]/g, '');
                    
                    // Auto focus next input
                    if (this.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    
                    // Update hidden OTP field
                    updateOTPValue();
                });
                
                input.addEventListener('keydown', function(e) {
                    // Handle backspace
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                    
                    // Handle paste
                    if (e.key === 'v' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        navigator.clipboard.readText().then(text => {
                            const digits = text.replace(/[^0-9]/g, '').slice(0, 6);
                            digits.split('').forEach((digit, i) => {
                                if (otpInputs[i]) {
                                    otpInputs[i].value = digit;
                                }
                            });
                            updateOTPValue();
                            if (digits.length === 6) {
                                otpInputs[5].focus();
                            } else if (digits.length > 0) {
                                otpInputs[digits.length].focus();
                            }
                        });
                    }
                });
            });
            
            function updateOTPValue() {
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                document.getElementById('otp').value = otp;
            }
            
            // Form submission
            document.getElementById('otpForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const otp = document.getElementById('otp').value;
                
                if (otp.length !== 6) {
                    showMessage('Please enter a valid 6-digit OTP code', 'error');
                    return;
                }
                
                // Disable button during submission
                const verifyBtn = document.getElementById('verifyBtn');
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';
                
                // Show success message and navigate to complete-profile.html
                showMessage('Email verified successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'complete-profile.html';
                }, 1000);
            });
            
            // Resend OTP
            document.getElementById('resendBtn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showMessage('Email address is required', 'error');
                    return;
                }
                
                const resendBtn = this;
                resendBtn.disabled = true;
                resendBtn.textContent = 'Sending...';
                
                // Simulate sending (no API call)
                setTimeout(() => {
                    showMessage('New OTP code has been sent to your email!', 'success');
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                    resendBtn.disabled = false;
                    resendBtn.textContent = 'Resend OTP';
                }, 1000);
            });
            
            function showMessage(message, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = message;
                messageDiv.className = `text-center text-sm py-2 rounded-lg ${
                    type === 'success' 
                        ? 'bg-green-50 text-green-600 border border-green-200' 
                        : 'bg-red-50 text-red-600 border border-red-200'
                }`;
                messageDiv.classList.remove('hidden');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
            
            // Focus first OTP input on load
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
