<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your profile for WeReplay Admin Panel. Fill in your details to get started.">
    <meta name="keywords" content="WeReplay, Admin Panel, Profile Completion, Setup">
    <meta name="author" content="WeReplay">
    <meta name="theme-color" content="#18CB96">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="WeReplay Admin Panel - Complete Profile">
    <meta property="og:description" content="Complete your profile to get started">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="WeReplay Admin Panel - Complete Profile">
    <meta property="twitter:description" content="Complete your profile to get started">
    
    <title>WeReplay Admin Panel - Complete Profile</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='Images/WeReplay-favicon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='Images/WeReplay-favicon.svg') }}">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Files - Minimal CSS for floating labels only (load after Tailwind) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="bg-light font-sans antialiased h-screen overflow-hidden">
    <!-- Page Wrapper - Centered Modal-style Card (no page scroll) -->
    <div class="h-full flex items-center justify-center px-4">
        <div class="w-full max-w-6xl max-h-[95vh] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row border border-gray/20">
        <!-- Left Column - Illustration (narrower on desktop) -->
        <div class="hidden lg:flex lg:w-3/6 bg-light items-center justify-center p-8 relative overflow-hidden">
            <div class="absolute right-0 top-0 bottom-0 w-10 bg-gradient-to-l from-light via-light to-transparent pointer-events-none"></div>
            <div class="text-center z-10 max-w-lg">
                <!-- Logo Icon (no animation) -->
                <div class="mb-6">
                    <img src="{{ url_for('static', filename='Images/We-Replay-Logo.svg') }}" alt="WeReplay Icon" class="h-10 w-auto mx-auto opacity-90" width="31" height="25">
                </div>
                
                <!-- Welcome Message -->
                <h2 class="text-2xl font-bold text-dark mb-3">Complete Your Profile</h2>
                <p class="text-gray text-base mb-4">Let's set up your account with all the necessary details to get you started</p>
                
                <!-- Illustration Image with animation -->
                <div class="relative animate-slide-up flex items-center justify-center">
                    <img 
                        src="{{ url_for('static', filename='Images/Register.png') }}" 
                        alt="WeReplay Admin Panel illustration" 
                        class="max-w-full h-auto object-contain animate-float"
                        loading="lazy"
                    >
                </div>
            </div>
            
            <!-- Decorative Elements -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-primary opacity-5 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-64 h-64 bg-primary opacity-5 rounded-full blur-3xl"></div>
        </div>
        
        <!-- Right Column - Profile Completion Form (wider on desktop) -->
        <div class="w-full lg:w-3/5 flex flex-col bg-white">
            <div class="flex-1 flex flex-col px-6 sm:px-8 lg:px-10 xl:px-12 py-8 overflow-hidden">
                <!-- Page Title -->
                <div class="mb-6 text-center flex-shrink-0">
                    <h1 class="text-2xl font-bold text-dark mb-3">Complete Your Profile</h1>
                    <p class="text-sm text-gray">Fill in your details to complete your account setup</p>
                </div>
                
                <!-- Scrollable Form Container -->
                <div class="flex-1 overflow-y-auto custom-scrollbar pr-2 pb-4">
                    <!-- Profile Completion Form -->
                    <form action="/complete-profile" method="POST" class="space-y-6 w-full max-w-2xl mx-auto pb-8" id="profileForm">
                        <!-- Basic Info Section -->
                        <div class="space-y-5">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="h-1 w-12 bg-gradient-to-r from-[#18CB96] to-[#14a87a] rounded-full"></div>
                                <h3 class="text-lg font-semibold text-dark">Basic Information</h3>
                            </div>
                            
                            <!-- Full Name and Email Side by Side -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Full Name Field -->
                                <div class="floating-label-group relative mb-0">
                                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <input 
                                        type="text" 
                                        id="fullName" 
                                        name="fullName" 
                                        required 
                                        minlength="3"
                                        autocomplete="name"
                                        class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-[#18CB96] focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20"
                                        placeholder=" "
                                    >
                                    <label for="fullName" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Full Name</label>
                                </div>
                                
                                <!-- Email Field (non-editable, verified) -->
                                <div class="floating-label-group relative mb-0">
                                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        readonly
                                        autocomplete="email"
                                        class="w-full py-3.5 pl-10 pr-3 text-sm bg-gray-50 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed transition-all duration-300"
                                        placeholder=" "
                                    >
                                    <label for="email" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Email Address (Verified)</label>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2">
                                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Phone Number Field -->
                            <div class="floating-label-group relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone" 
                                    required 
                                    pattern="[0-9]{10,15}"
                                    autocomplete="tel"
                                    class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-[#18CB96] focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20"
                                    placeholder=" "
                                >
                                <label for="phone" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Phone Number</label>
                            </div>
                        </div>
                        
                        <!-- Business Info Section -->
                        <div class="space-y-5">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="h-1 w-12 bg-gradient-to-r from-[#18CB96] to-[#14a87a] rounded-full"></div>
                                <h3 class="text-lg font-semibold text-dark">Business Information</h3>
                            </div>
                            
                            <!-- Business Name Field -->
                            <div class="floating-label-group relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <input 
                                    type="text" 
                                    id="businessName" 
                                    name="businessName" 
                                    required 
                                    minlength="2"
                                    autocomplete="organization"
                                    class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-[#18CB96] focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20"
                                    placeholder=" "
                                >
                                <label for="businessName" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Business Name</label>
                            </div>
                            
                            <!-- Business Category Dropdown -->
                            <div class="relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                                <select 
                                    id="businessCategory" 
                                    name="businessCategory" 
                                    required
                                    class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-200 appearance-none cursor-pointer"
                                >
                                    <option value="" disabled selected>Select Business Category</option>
                                    <option value="retail">Retail</option>
                                    <option value="agency">Agency</option>
                                    <option value="software">Software</option>
                                    <option value="education">Education</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="finance">Finance</option>
                                    <option value="ecommerce">E-commerce</option>
                                    <option value="hospitality">Hospitality</option>
                                    <option value="real-estate">Real Estate</option>
                                    <option value="other">Other</option>
                                </select>
                                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            
                            <!-- Website URL Field (Optional) -->
                            <div class="floating-label-group relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                                </svg>
                                <input 
                                    type="url" 
                                    id="websiteUrl" 
                                    name="websiteUrl" 
                                    autocomplete="url"
                                    class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-200"
                                    placeholder=" "
                                >
                                <label for="websiteUrl" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Website URL <span class="text-xs">(Optional)</span></label>
                            </div>
                        </div>
                        
                        <!-- Address Info Section -->
                        <div class="space-y-5">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="h-1 w-12 bg-gradient-to-r from-[#18CB96] to-[#14a87a] rounded-full"></div>
                                <h3 class="text-lg font-semibold text-dark">Address Information</h3>
                            </div>
                            
                            <!-- Country Dropdown -->
                            <div class="relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 002 2h2.945M15 21v-2a2 2 0 00-2-2H5a2 2 0 00-2 2v2M21 3v2a2 2 0 01-2 2h-2.945M9 3H7a2 2 0 00-2 2v2m5-4h4a2 2 0 012 2v2M9 3v2m6-2v2m-6 4h6m-6 4h6m-6 4h6"></path>
                                </svg>
                                <select 
                                    id="country" 
                                    name="country" 
                                    required
                                    class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-200 appearance-none cursor-pointer"
                                >
                                    <option value="" disabled selected>Select Country</option>
                                    <option value="india">India</option>
                                    <option value="usa">United States</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="canada">Canada</option>
                                    <option value="australia">Australia</option>
                                    <option value="germany">Germany</option>
                                    <option value="france">France</option>
                                    <option value="japan">Japan</option>
                                    <option value="singapore">Singapore</option>
                                    <option value="uae">United Arab Emirates</option>
                                    <option value="other">Other</option>
                                </select>
                                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            
                            <!-- State and City Side by Side -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- State Field -->
                                <div class="floating-label-group relative mb-0">
                                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <input 
                                        type="text" 
                                        id="state" 
                                        name="state" 
                                        required 
                                        autocomplete="address-level1"
                                        class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-[#18CB96] focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20"
                                        placeholder=" "
                                    >
                                    <label for="state" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">State</label>
                                </div>
                                
                                <!-- City Field -->
                                <div class="floating-label-group relative mb-0">
                                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <input 
                                        type="text" 
                                        id="city" 
                                        name="city" 
                                        required 
                                        autocomplete="address-level2"
                                        class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-[#18CB96] focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20"
                                        placeholder=" "
                                    >
                                    <label for="city" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">City</label>
                                </div>
                            </div>
                            
                            <!-- Pincode Field -->
                            <div class="floating-label-group relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10 input-icon transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <input 
                                    type="text" 
                                    id="pincode" 
                                    name="pincode" 
                                    required 
                                    pattern="[0-9]{4,10}"
                                    autocomplete="postal-code"
                                    class="w-full py-3.5 pl-10 pr-3 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 hover:border-[#18CB96] focus:border-[#18CB96] focus:outline-none focus:ring-2 focus:ring-[#18CB96]/20"
                                    placeholder=" "
                                >
                                <label for="pincode" class="absolute left-10 top-1/2 -translate-y-1/2 text-sm text-gray-500 pointer-events-none transition-all duration-300 bg-transparent px-1 z-[1]">Pincode</label>
                            </div>
                        </div>
                        
                        <!-- Profile Settings Section -->
                        <div class="space-y-5">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="h-1 w-12 bg-gradient-to-r from-[#18CB96] to-[#14a87a] rounded-full"></div>
                                <h3 class="text-lg font-semibold text-dark">Profile Settings</h3>
                            </div>
                            
                            <!-- Timezone Dropdown -->
                            <div class="relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <select 
                                    id="timezone" 
                                    name="timezone" 
                                    required
                                    class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-200 appearance-none cursor-pointer"
                                >
                                    <option value="" disabled selected>Select Timezone</option>
                                    <option value="utc">UTC (Coordinated Universal Time)</option>
                                    <option value="ist">IST (Indian Standard Time)</option>
                                    <option value="est">EST (Eastern Standard Time)</option>
                                    <option value="pst">PST (Pacific Standard Time)</option>
                                    <option value="gmt">GMT (Greenwich Mean Time)</option>
                                    <option value="cet">CET (Central European Time)</option>
                                    <option value="jst">JST (Japan Standard Time)</option>
                                    <option value="aest">AEST (Australian Eastern Standard Time)</option>
                                </select>
                                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            
                            <!-- Preferred Language Dropdown -->
                            <div class="relative mb-0">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary pointer-events-none z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                                </svg>
                                <select 
                                    id="preferredLanguage" 
                                    name="preferredLanguage" 
                                    required
                                    class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-200 appearance-none cursor-pointer"
                                >
                                    <option value="" disabled selected>Select Preferred Language</option>
                                    <option value="en">English</option>
                                    <option value="hi">Hindi</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="ja">Japanese</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ar">Arabic</option>
                                    <option value="pt">Portuguese</option>
                                </select>
                                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>

                                    class="w-full py-3.5 pl-10 pr-10 text-sm bg-transparent border border-gray-300 rounded-lg text-gray-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-200 appearance-none cursor-pointer"

                <div class="flex-shrink-0 pt-4 pb-2  bg-white">

                            id="saveContinueBtn"
                            class="w-64 bg-primary hover:bg-primaryDark active:bg-primaryDark text-white font-semibold py-2.5 px-8 rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-[#18CB96]/30 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-[#18CB96]/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"

    <script>
        // Get email from localStorage or URL parameter (set by previous pages)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('registerEmail') || localStorage.getItem('userEmail') || '';
            
            if (email) {
                const emailInput = document.getElementById('email');
                if (emailInput) {
                    emailInput.value = email;
                }
            }

            // Save & Continue button click handler - Direct redirect to dashboard
            const saveContinueBtn = document.getElementById('saveContinueBtn');
            const profileForm = document.getElementById('profileForm');
            
            if (saveContinueBtn) {
                saveContinueBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Validate form before redirecting
                    if (profileForm && profileForm.checkValidity()) {
                        // Disable button during redirect
                        saveContinueBtn.disabled = true;
                        saveContinueBtn.textContent = 'Redirecting...';
                        
                        // Direct redirect to dashboard with welcome flag
                        window.location.href = 'dashboard.html?welcome=true';
                    } else {
                        // Trigger HTML5 validation
                        profileForm.reportValidity();
                    }
                });
            }
            
            // Also handle form submission as backup
            if (profileForm) {
                profileForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Disable button during redirect
                    if (saveContinueBtn) {
                        saveContinueBtn.disabled = true;
                        saveContinueBtn.textContent = 'Redirecting...';
                    }
                    
                    // Direct redirect to dashboard with welcome flag
                    window.location.href = 'dashboard.html?welcome=true';
                });
            }
        });
    </script>
