<!-- Flash Messages Component -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="mb-4 p-3 rounded-lg text-sm {% if category == 'error' %}bg-red-50 text-red-600 border border-red-200{% elif category == 'success' %}bg-green-50 text-green-600 border border-green-200{% else %}bg-blue-50 text-blue-600 border border-blue-200{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
