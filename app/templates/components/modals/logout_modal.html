<!-- Logout Modal -->
<div id="logoutModal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop with Blur -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeLogoutModal()"></div>
    
    <!-- Modal Container -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-gradient-to-b from-white via-[#F6FFFB] to-[#ECFFF9] dark:from-[#1E1E1E] dark:via-[#1E1E1E] dark:to-[#1E1E1E] rounded-2xl shadow-2xl max-w-md w-full p-6 transform transition-all ring-[#18CB96]/20 dark:ring-[#18CB96]/30">
            <!-- Close Button -->
            <button onclick="closeLogoutModal()" class="absolute top-4 right-4 p-2 rounded-lg text-gray-400 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#333333] transition-colors" aria-label="Close modal">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Modal Content -->
            <div class="text-center">
                <!-- Icon -->
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900/30 mb-4">
                    <svg class="h-8 w-8 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                
                <!-- Title -->
                <h3 id="modal-title" class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                    Logout Confirmation
                </h3>
                
                <!-- Description -->
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">
                    Are you sure you want to logout? You'll need to sign in again to access your account.
                </p>
                
                <!-- Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 sm:justify-center">
                    <!-- Cancel Button -->
                    <button onclick="closeLogoutModal()" class="px-6 py-2.5 bg-gray-100 dark:bg-[#333333] text-gray-700 dark:text-gray-300 rounded-xl font-medium hover:bg-gray-200 dark:hover:bg-[#3A3A3A] transition-all duration-200 shadow-sm hover:shadow-md">
                        Cancel
                    </button>
                    
                    <!-- Logout Button -->
                    <button onclick="confirmLogout()" class="px-6 py-2.5 bg-primary hover:bg-primaryDark dark:bg-[#18CB96] dark:hover:bg-[#14a87a] text-white rounded-xl font-medium transition-all duration-200 shadow-md hover:shadow-lg hover:shadow-[#18CB96]/30 hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus:ring-2 focus:ring-[#18CB96]/50">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
